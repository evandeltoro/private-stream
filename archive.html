<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AUAV Archived Streams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --auav-orange: #f37021;
      --auav-grey: #4a4a4a;
      --sidebar-width: 190px;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #fafafa;
      font-family: 'Inter', sans-serif;
      color: var(--auav-grey);
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .navbar {
      width: 100%;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border-bottom: 2.5px solid var(--auav-orange);
      padding: 0 24px;
      box-sizing: border-box;
      position: relative;
      z-index: 10;
    }
    .nav-logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .nav-logo img { height: 30px; }
    .nav-menu { display: flex; gap: 24px;}
    .nav-item {
      color: var(--auav-grey); font-weight: 600; font-size: 1.07rem;
      text-decoration: none; padding: 4px 12px; border-radius: 7px;
      transition: background .17s;
    }
    .nav-item.active, .nav-item:hover { background: var(--auav-orange); color: #fff;}
    .archived-main {
      display: flex;
      flex: 1;
      min-height: 0;
    }
    .sidebar {
      width: var(--sidebar-width);
      background: #fff;
      border-right: 2.5px solid var(--auav-orange);
      box-shadow: 0 0 8px rgba(243,112,33,0.03);
      padding-top: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
      transition: none;
    }
    .sidebar-title {
      font-size: 1.17rem;
      font-weight: 700;
      color: #111;
      letter-spacing: 0.01em;
      margin-bottom: 8px;
      text-align: center;
      width: 100%;
      display: block;
    }
    .sidebar-divider {
      width: 100%;
      height: 2.5px;
      background: var(--auav-orange);
      margin-bottom: 14px;
      margin-top: 0;
    }
    .stream-link {
      background: #f4f4f4;
      margin-bottom: 14px;
      padding: 14px 5px;
      border-radius: 7px;
      color: var(--auav-grey);
      font-weight: 600;
      cursor: pointer;
      width: 90%;
      text-align: center;
      border: 1.3px solid #eee;
      text-decoration: none;
      font-size: 1.09rem;
      transition: background .14s, border-color .14s, color .13s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .stream-link.selected, .stream-link:hover {
      background: var(--auav-orange);
      color: #fff;
      border-color: var(--auav-orange);
    }
    .archive-viewer {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #fafafa;
      padding: 30px 0 0 0;
      overflow: auto;
    }
    .archive-title {
      font-size: 1.38rem;
      color: var(--auav-grey);
      font-weight: 700;
      margin-bottom: 18px;
      letter-spacing: 0.01em;
      text-align: center;
      width: 100%;
    }
    .archive-video-box {
      width: 92%;
      max-width: 850px;
      border-radius: 18px;
      background: #eaeaea;
      box-shadow: 0 4px 14px rgba(0,0,0,0.11);
      overflow: hidden;
      margin-bottom: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 210px;
    }
    .archive-video-box iframe {
      width: 100%;
      height: 210px;
      border: none;
      display: block;
      background: #222;
    }
    /* ----------- MOBILE ----------- */
    @media (max-width: 700px) {
      html, body {
        overflow: hidden !important;
        min-height: 100vh !important;
        height: 100vh !important;
      }
      .navbar {
        padding: 0 1vw 0 0vw;
      }
      .nav-logo {
        margin-left: 2vw;
        gap: 7px;
      }
      .archived-main {
        flex-direction: column;
        height: calc(100vh - 48px);
        width: 100vw;
      }
      /* Show/hide menu triggers */
      #mobile-menu-arrow {
        display: block;
        position: absolute;
        left: 3vw;
        top: 58px; /* below orange line */
        z-index: 11;
        width: 44px;
        height: 44px;
        background: #fff;
        border: 3px solid var(--auav-orange);
        border-radius: 13px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .sidebar {
        display: none;
        position: fixed;
        left: 0;
        top: 48px;
        height: 100vh;
        width: 79vw;
        max-width: 330px;
        min-width: 220px;
        background: #fff;
        border-right: 2.5px solid var(--auav-orange);
        box-shadow: 2px 0 22px 0 rgba(243,112,33,0.09);
        padding-top: 18px;
        z-index: 99;
        transition: transform 0.22s;
      }
      .sidebar.open {
        display: block;
        animation: slideIn .18s;
      }
      @keyframes slideIn {
        from { transform: translateX(-35vw); opacity: 0.1;}
        to   { transform: translateX(0); opacity: 1;}
      }
      /* Add close arrow in top right of sidebar */
      #close-menu-arrow {
        position: absolute;
        top: 11px;
        right: 10px;
        width: 39px;
        height: 39px;
        background: #fff;
        border: 2.5px solid var(--auav-orange);
        border-radius: 13px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 100;
        box-shadow: 0 1px 5px rgba(0,0,0,0.04);
      }
      .sidebar-title {
        font-size: 1.18rem;
        margin-top: 32px;
        margin-bottom: 4px;
      }
      .sidebar-divider {
        margin-bottom: 19px;
      }
      .stream-link {
        margin-bottom: 14px;
        width: 92%;
        font-size: 1.08rem;
        padding: 13px 5px;
      }
      .archive-viewer {
        width: 100vw;
        min-width: 0;
        padding: 8vw 0 0 0;
        align-items: center;
        justify-content: flex-start;
      }
      .archive-title {
        font-size: 6vw;
        margin: 5vw 0 6vw 0;
      }
      .archive-video-box {
        width: 96vw;
        min-width: 0;
        min-height: 45vw;
        max-width: 98vw;
        border-radius: 20px;
        margin: 0 auto 5vw auto;
        padding: 0;
      }
      .archive-video-box iframe {
        width: 100vw;
        height: 56vw; /* 16:9 ratio */
        min-width: 0;
        border-radius: 18px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">
      <img src="AUAV_INLINE.png" alt="AUAV Logo">
    </div>
    <div class="nav-menu">
      <a href="index.html" class="nav-item">Home</a>
      <a href="archive.html" class="nav-item active">Archived Streams</a>
    </div>
  </nav>
  <div class="archived-main">
    <!-- Mobile menu arrow -->
    <div id="mobile-menu-arrow" onclick="openMenu()" style="display:none">
      <svg width="30" height="30" fill="none"><path d="M20 7L10 15L20 23" stroke="#f37021" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </div>
    <div class="sidebar" id="sidebar-menu">
      <div id="close-menu-arrow" onclick="closeMenu()">
        <svg width="24" height="24" fill="none"><path d="M7 12h10" stroke="#f37021" stroke-width="4" stroke-linecap="round"/><path d="M13 16l4-4-4-4" stroke="#f37021" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
      <span class="sidebar-title">Archived Streams</span>
      <div class="sidebar-divider"></div>
      <a href="#" class="stream-link selected" onclick="loadArchive('test'); return false;">Archived Stream Test</a>
    </div>
    <div class="archive-viewer">
      <div class="archive-title" id="archive-title">Archived Stream Test</div>
      <div class="archive-video-box" id="archive-video-box">
        <iframe
          id="archive-iframe"
          src="https://www.youtube.com/embed/b-fOIuMdsyg"
          title="Archived Stream Test"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
  <script>
    // Only show mobile arrow/menu on mobile
    function isMobile() {
      return window.innerWidth <= 700;
    }
    function showMobileMenuArrow() {
      document.getElementById('mobile-menu-arrow').style.display = isMobile() ? 'flex' : 'none';
      document.getElementById('sidebar-menu').classList.remove('open');
    }
    function openMenu() {
      document.getElementById('sidebar-menu').classList.add('open');
    }
    function closeMenu() {
      document.getElementById('sidebar-menu').classList.remove('open');
    }
    window.addEventListener('resize', showMobileMenuArrow);
    window.addEventListener('DOMContentLoaded', showMobileMenuArrow);

    // Archive switching logic
    const streams = {
      "test": {
        title: "Archived Stream Test",
        yt: "b-fOIuMdsyg"
      }
    };
    function loadArchive(id) {
      document.getElementById('archive-title').textContent = streams[id].title;
      document.getElementById('archive-iframe').src = `https://www.youtube.com/embed/${streams[id].yt}`;
      // Highlight selected
      let links = document.querySelectorAll('.stream-link');
      links.forEach(l => l.classList.remove('selected'));
      links.forEach(l => { if (l.textContent.trim() === streams[id].title) l.classList.add('selected'); });
      closeMenu();
    }
  </script>
</body>
</html>
