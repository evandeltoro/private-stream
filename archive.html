<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AUAV Archived Streams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --auav-orange: #f37021;
      --auav-grey: #4a4a4a;
      --sidebar-width: 190px;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #fafafa;
      font-family: 'Inter', sans-serif;
      color: var(--auav-grey);
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    /* NAVBAR */
    .navbar {
      width: 100%;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border-bottom: 2.5px solid var(--auav-orange);
      padding: 0 24px;
      box-sizing: border-box;
      position: relative;
      z-index: 10;
    }
    .nav-logo img { height: 30px; }
    .nav-menu { display: flex; gap: 24px;}
    .nav-item {
      color: var(--auav-grey); font-weight: 600; font-size: 1.07rem;
      text-decoration: none; padding: 4px 12px; border-radius: 7px;
      transition: background .17s;
    }
    .nav-item.active, .nav-item:hover { background: var(--auav-orange); color: #fff;}
    .mobile-menu-arrow {
      display: none;
    }
    .archived-main {
      display: flex;
      flex: 1;
      min-height: 0;
    }
    .sidebar {
      width: var(--sidebar-width);
      background: #fff;
      border-right: 2.5px solid var(--auav-orange);
      box-shadow: 0 0 8px rgba(243,112,33,0.03);
      padding-top: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
      transition: left 0.22s cubic-bezier(.77,0,.18,1);
    }
    .sidebar-title {
      font-size: 1.17rem;
      font-weight: 700;
      color: #111;
      letter-spacing: 0.01em;
      margin-bottom: 8px;
      text-align: center;
      width: 100%;
      display: block;
    }
    .sidebar-divider {
      width: 100%;
      height: 2.5px;
      background: var(--auav-orange);
      margin-bottom: 14px;
      margin-top: 0;
    }
    .stream-link {
      background: #f4f4f4;
      margin-bottom: 14px;
      padding: 14px 5px;
      border-radius: 7px;
      color: var(--auav-grey);
      font-weight: 600;
      cursor: pointer;
      width: 90%;
      text-align: center;
      border: 1.3px solid #eee;
      text-decoration: none;
      font-size: 1.09rem;
      transition: background .14s, border-color .14s, color .13s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .stream-link.selected, .stream-link:hover {
      background: var(--auav-orange);
      color: #fff;
      border-color: var(--auav-orange);
    }
    .archive-viewer {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #fafafa;
      padding: 30px 0 0 0;
      overflow: auto;
    }
    .archive-title {
      font-size: 1.38rem;
      color: var(--auav-grey);
      font-weight: 700;
      margin-bottom: 18px;
      letter-spacing: 0.01em;
      text-align: center;
      width: 100%;
    }
    .archive-video-box {
      width: 92%;
      max-width: 850px;
      border-radius: 16px;
      background: #eaeaea;
      box-shadow: 0 4px 14px rgba(0,0,0,0.11);
      overflow: hidden;
      margin-bottom: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 210px;
    }
    .archive-video-box iframe {
      width: 100%;
      height: 260px;
      border: none;
      display: block;
      background: #222;
    }

    /* ----- MOBILE STYLES ONLY ----- */
    @media (max-width: 700px) {
      body, html {
        overflow: hidden !important;
        max-height: 100vh;
        height: 100vh;
      }
      .archived-main {
        flex-direction: column;
        width: 100vw;
        height: auto;
      }
      .navbar {
        padding-left: 10vw;
        padding-right: 3vw;
        height: 50px;
        min-height: 50px;
        max-height: 50px;
      }
      .nav-menu {
        gap: 2vw;
      }
      .mobile-menu-arrow {
        display: block;
        position: absolute;
        top: 52px; /* below orange navbar border */
        left: 8px;
        z-index: 20;
        background: #fff;
        border: 2.5px solid var(--auav-orange);
        border-radius: 14px;
        width: 38px;
        height: 38px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 2px 8px 0 rgba(0,0,0,0.09);
      }
      .sidebar {
        position: fixed;
        left: -100vw;
        top: 50px;
        height: calc(100vh - 50px);
        width: 88vw;
        max-width: 410px;
        transition: left 0.24s cubic-bezier(.77,0,.18,1);
        border-right: 2.5px solid var(--auav-orange);
        z-index: 99;
        padding-top: 24px !important;
      }
      .sidebar.open {
        left: 0;
        box-shadow: 0 0 32px 0 rgba(0,0,0,0.08);
      }
      .sidebar-title {
        margin-bottom: 18px !important; /* Give more space so highlight bubble doesn't touch divider */
        text-align: center;
        font-size: 1.17rem;
      }
      .sidebar-divider {
        margin-bottom: 20px !important;
      }
      .stream-link {
        margin-bottom: 14px;
        margin-top: 0;
        font-size: 1.15rem;
      }
      .archive-viewer {
        padding-top: 16vw;
        align-items: center;
        justify-content: flex-start;
        width: 100vw;
        min-height: 0;
      }
      .archive-title {
        margin-top: 3vw;
        margin-bottom: 5vw;
        font-size: 5vw;
      }
      .archive-video-box {
        width: 97vw;
        max-width: 97vw;
        border-radius: 18px;
        margin: 0 auto 3vw auto;
        min-height: 32vw;
        box-shadow: 0 3px 14px 0 rgba(0,0,0,0.08);
      }
      .archive-video-box iframe {
        width: 100vw !important;
        height: 46vw !important;
        border-radius: 18px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">
      <img src="AUAV_INLINE.png" alt="AUAV Logo">
    </div>
    <div class="nav-menu">
      <a href="index.html" class="nav-item">Home</a>
      <a href="archive.html" class="nav-item active">Archived Streams</a>
    </div>
    <div class="mobile-menu-arrow" id="menuArrow" onclick="toggleSidebar()">
      <!-- SVG Arrow Icon -->
      <svg width="25" height="25" viewBox="0 0 18 18" fill="none">
        <path d="M12 15L6 9L12 3" stroke="#f37021" stroke-width="2.7" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </nav>
  <div class="archived-main">
    <div class="sidebar" id="sidebar">
      <span class="sidebar-title">Archived Streams</span>
      <div class="sidebar-divider"></div>
      <a href="#" class="stream-link selected" onclick="loadArchive('test'); return false;">Archived Stream Test</a>
      <!-- Add more streams here as you upload more -->
    </div>
    <div class="archive-viewer" id="archive-viewer">
      <div class="archive-title" id="archive-title">Archived Stream Test</div>
      <div class="archive-video-box" id="archive-video-box">
        <iframe
          id="archive-iframe"
          src="https://www.youtube.com/embed/b-fOIuMdsyg"
          title="Archived Stream Test"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
  <script>
    // Stream data
    const streams = {
      "test": {
        title: "Archived Stream Test",
        yt: "b-fOIuMdsyg"
      }
    };
    function loadArchive(id) {
      document.getElementById('archive-title').textContent = streams[id].title;
      document.getElementById('archive-iframe').src = `https://www.youtube.com/embed/${streams[id].yt}`;
      let links = document.querySelectorAll('.stream-link');
      links.forEach(l => l.classList.remove('selected'));
      links.forEach(l => { if (l.textContent.trim() === streams[id].title) l.classList.add('selected'); });
      if(window.innerWidth <= 700) closeSidebar();
    }

    // Mobile sidebar logic
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }
    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
    }
    // Close sidebar if user clicks outside (mobile only)
    window.addEventListener('click', function(e){
      if(window.innerWidth > 700) return;
      const sidebar = document.getElementById('sidebar');
      const arrow = document.getElementById('menuArrow');
      if(sidebar.classList.contains('open') && !sidebar.contains(e.target) && !arrow.contains(e.target)) {
        sidebar.classList.remove('open');
      }
    });
  </script>
</body>
</html>
