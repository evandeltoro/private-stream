<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AUAV Archived Streams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --auav-orange: #f37021;
      --auav-grey: #4a4a4a;
      --sidebar-width: 190px;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #fafafa;
      font-family: 'Inter', sans-serif;
      color: var(--auav-grey);
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* NAVBAR */
    .navbar {
      width: 100%;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border-bottom: 2.5px solid var(--auav-orange);
      padding: 0 24px;
      box-sizing: border-box;
      position: relative;
      z-index: 10;
    }
    .nav-logo img { height: 30px; }
    .nav-menu { display: flex; gap: 24px;}
    .nav-item {
      color: var(--auav-grey); font-weight: 600; font-size: 1.07rem;
      text-decoration: none; padding: 4px 12px; border-radius: 7px;
      transition: background .17s;
    }
    .nav-item.active, .nav-item:hover { background: var(--auav-orange); color: #fff;}

    /* MAIN LAYOUT */
    .archived-main {
      display: flex;
      flex: 1;
      min-height: 0;
    }
    .sidebar {
      width: var(--sidebar-width);
      background: #fff;
      border-right: 2.5px solid var(--auav-orange);
      box-shadow: 0 0 8px rgba(243,112,33,0.03);
      padding-top: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
      transition: left 0.3s;
    }
    .sidebar-title {
      font-size: 1.17rem;
      font-weight: 700;
      color: #111;
      letter-spacing: 0.01em;
      margin-bottom: 8px;
      text-align: center;
      width: 100%;
      display: block;
    }
    .sidebar-divider {
      width: 100%;
      height: 2.5px;
      background: var(--auav-orange);
      margin-bottom: 14px;
      margin-top: 0;
    }
    .stream-link {
      background: #f4f4f4;
      margin-bottom: 14px;
      padding: 14px 5px;
      border-radius: 7px;
      color: var(--auav-grey);
      font-weight: 600;
      cursor: pointer;
      width: 90%;
      text-align: center;
      border: 1.3px solid #eee;
      text-decoration: none;
      font-size: 1.09rem;
      transition: background .14s, border-color .14s, color .13s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .stream-link.selected, .stream-link:hover {
      background: var(--auav-orange);
      color: #fff;
      border-color: var(--auav-orange);
    }
    .archive-viewer {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #fafafa;
      padding: 30px 0 0 0;
      overflow: auto;
      width: 100%;
    }
    .archive-logo {
      margin-bottom: 18px;
      margin-top: 8px;
    }
    .archive-logo img {
      max-width: 190px;
      height: auto;
    }
    .archive-title {
      font-size: 1.38rem;
      color: var(--auav-grey);
      font-weight: 700;
      margin-bottom: 18px;
      letter-spacing: 0.01em;
      text-align: center;
      width: 100%;
    }
    .archive-video-box {
      width: 92%;
      max-width: 850px;
      border-radius: 7px;
      background: #eaeaea;
      box-shadow: 0 4px 14px rgba(0,0,0,0.11);
      overflow: hidden;
      margin-bottom: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 410px;
    }
    .archive-video-box iframe {
      width: 100%;
      height: 410px;
      border: none;
      display: block;
      background: #222;
    }
    /* ===== MOBILE OVERRIDES ===== */
    @media (max-width: 900px) {
      .archived-main { flex-direction: column; }
      .sidebar {
        flex-direction: column;
        width: 80vw;
        min-width: 170px;
        max-width: 270px;
        height: 100vh;
        border-right: none;
        border-bottom: 2.5px solid var(--auav-orange);
        padding: 20px 0 0 0;
        box-shadow: 2px 0 14px rgba(0,0,0,0.12);
        position: fixed;
        left: -110vw; /* Hidden by default */
        top: 48px;
        z-index: 999;
        background: #fff;
        transition: left 0.33s cubic-bezier(0.56,0,0.26,1);
      }
      .sidebar.open {
        left: 0;
      }
      .sidebar-title { margin-bottom: 0; margin-right: 20px;}
      .sidebar-divider { margin-bottom: 0; }
      .stream-link { margin-bottom: 0; margin-right: 8px;}
      .archive-viewer { padding: 10vw 0 0 0; align-items: center; }
      .archive-logo img { max-width: 80px; }
      .archive-title {
        font-size: 6vw;
        margin-top: 5vw;
        margin-bottom: 3vw;
        text-align: center;
      }
      .archive-video-box {
        width: 97vw;
        min-width: 0;
        max-width: 99vw;
        margin-bottom: 18px;
        margin-left: auto;
        margin-right: auto;
        min-height: unset;
        border-radius: 14px;
      }
      .archive-video-box iframe {
        width: 95vw !important;
        height: 54vw !important;
        min-height: 160px;
        max-width: 98vw;
        border-radius: 14px;
      }
      /* Overlay for menu */
      #sidebar-overlay {
        display: none;
        position: fixed;
        left: 0; top: 0; width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.15);
        z-index: 998;
      }
      #sidebar-overlay.open {
        display: block;
      }
      /* Arrow button */
      .sidebar-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 12px;
        top: 8px;
        width: 38px; height: 38px;
        z-index: 1001;
        background: #fff;
        border: 2px solid var(--auav-orange);
        border-radius: 8px;
        box-shadow: 0 1px 6px rgba(0,0,0,0.08);
        cursor: pointer;
        transition: background 0.13s;
      }
      .sidebar-toggle svg {
        width: 23px; height: 23px; display: block;
      }
      /* Center the nav menu on mobile */
      .nav-menu {
        margin-left: auto;
        margin-right: 0;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">
      <img src="AUAV_INLINE.png" alt="AUAV Logo">
    </div>
    <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Show menu" style="display:none;">
      <!-- Arrow SVG -->
      <svg viewBox="0 0 20 20" fill="none"><path d="M14 5l-5 5 5 5" stroke="#f37021" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
    <div class="nav-menu">
      <a href="index.html" class="nav-item">Home</a>
      <a href="archive.html" class="nav-item active">Archived Streams</a>
    </div>
  </nav>
  <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
  <div class="archived-main">
    <aside class="sidebar" id="sidebar">
      <span class="sidebar-title">Archived Streams</span>
      <div class="sidebar-divider"></div>
      <a href="#" class="stream-link selected" onclick="loadArchive('test'); return false;">Archived Stream Test</a>
      <!-- Add more streams here as you upload more -->
    </aside>
    <div class="archive-viewer">
      <div class="archive-title" id="archive-title">Archived Stream Test</div>
      <div class="archive-video-box" id="archive-video-box">
        <iframe
          id="archive-iframe"
          src="https://www.youtube.com/embed/b-fOIuMdsyg"
          title="Archived Stream Test"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
  <script>
    // Stream loader (unchanged)
    const streams = {
      "test": {
        title: "Archived Stream Test",
        yt: "b-fOIuMdsyg"
      }
    };
    function loadArchive(id) {
      document.getElementById('archive-title').textContent = streams[id].title;
      document.getElementById('archive-iframe').src = `https://www.youtube.com/embed/${streams[id].yt}`;
      let links = document.querySelectorAll('.stream-link');
      links.forEach(l => l.classList.remove('selected'));
      links.forEach(l => { if (l.textContent.trim() === streams[id].title) l.classList.add('selected'); });
      // Close menu after selection (mobile only)
      if(window.innerWidth < 900) toggleSidebar(false);
    }
    // Sidebar mobile toggle logic
    function toggleSidebar(force) {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebar-overlay');
      let isOpen = sidebar.classList.contains('open');
      if (typeof force === "boolean") isOpen = !force;
      sidebar.classList.toggle('open', !isOpen);
      overlay.classList.toggle('open', !isOpen);
    }
    // Show arrow button only on mobile
    function handleResize() {
      const btn = document.querySelector('.sidebar-toggle');
      if(window.innerWidth < 900) {
        btn.style.display = '';
      } else {
        btn.style.display = 'none';
        // Also ensure sidebar/overlay are closed
        document.getElementById('sidebar').classList.remove('open');
        document.getElementById('sidebar-overlay').classList.remove('open');
      }
    }
    window.addEventListener('resize', handleResize);
    handleResize();
  </script>
</body>
</html>
