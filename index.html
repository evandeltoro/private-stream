<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private AUAV Stream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    .top-bar {
      background-color: #f47c20;
      height: 20px;
      width: 100%;
    }

    .side-bar {
      background-color: #f47c20;
      width: 10px;
      position: fixed;
      top: 0;
      bottom: 0;
    }

    .side-bar.left {
      left: 0;
    }

    .side-bar.right {
      right: 0;
    }

    .content {
      padding: 20px;
      padding-left: 30px;
      padding-right: 30px;
      text-align: center;
    }

    .logo {
      max-width: 250px;
      height: auto;
      margin-top: 20px;
    }

    .stream-box {
      border: 2px solid black;
      display: inline-block;
      margin-top: 30px;
    }

    .footer-logos {
      margin-top: 40px;
      padding-bottom: 60px;
    }

    .footer-logos img {
      max-width: 90%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="top-bar"></div>
  <div class="side-bar left"></div>
  <div class="side-bar right"></div>

  <div class="content">
    <img src="AUAV_INLINE.png" alt="AUAV Logo" class="logo" />

    <div class="stream-box">
      <iframe
        src="https://player.twitch.tv/?channel=auav_us_livestream&parent=deepstar-apl.netlify.app"
        height="480"
        width="720"
        allowfullscreen>
      </iframe>
    </div>

    <div class="footer-logos">
      <img src="Untitled design (2).png" alt="Company Group Logos" />
    </div>
  </div>
</body>
</html>
