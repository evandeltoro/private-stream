<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AUAV Private Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --auav-orange: #f58634;
      --auav-grey: #4a4a4a;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: var(--auav-grey);
      text-align: center;
    }
    .top-bar {
      background-color: var(--auav-orange);
      height: 20px;
      width: 100%;
    }
    .header {
      padding: 20px 10px 10px;
    }
    .logo {
      max-width: 260px;
      height: auto;
    }
    h1 {
      font-size: 1.6rem;
      margin-top: 10px;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 30px auto 10px;
      background: #000;
    }
    .video-wrapper::after {
      content: "";
      display: block;
      padding-top: 56.25%; /* 16:9 */
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .offline-message {
      display: none;
      color: var(--auav-grey);
      font-size: 1.1rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="top-bar"></div>

  <div class="header">
    <img src="AUAV_INLINE.png" class="logo" alt="AUAV Logo">
    <h1>Private Livestream</h1>
  </div>

  <div class="video-wrapper" id="player-wrapper">
    <iframe
      src="https://player.twitch.tv/?channel=auav_us_livestream&parent=deepstar-apl.netlify.app"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>

  <div class="offline-message" id="offline-msg">
    The stream is currently offline. Please check back later.
  </div>

  <script>
    const iframe = document.querySelector("iframe");
    iframe.addEventListener("error", () => {
      document.getElementById("player-wrapper").style.display = "none";
      document.getElementById("offline-msg").style.display = "block";
    });
  </script>

</body>
</html>
